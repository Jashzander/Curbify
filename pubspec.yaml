name: curbify
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Core Flutter packages
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.20.2
  http: ^1.2.1
  dio: ^5.5.0
  permission_handler: ^12.0.1
  flutter_dotenv: ^5.1.0

  # Firebase
  firebase_core: ^4.0.0
  firebase_core_web: ^3.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_database: ^12.0.0
  firebase_storage: ^13.0.0

  # Media & assets
  image_picker: ^1.1.2
  pdf: ^3.11.0
  printing: ^5.12.0

  # Third-party services
  twilio_flutter: ^0.9.0
  flutter_stripe: ^11.0.0
  mek_stripe_terminal: ^4.4.1
  mailer: ^6.5.0
  flutter_phoenix: ^1.1.1
  # Use latest shared_preferences compatible with embedding v2 and Android toolchain
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

dependency_overrides:
  # Use embedding v2 implementation without new Pigeon/KSP-only APIs
  shared_preferences_android: 2.3.2